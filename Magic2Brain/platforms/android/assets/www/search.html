<md-content>
	<md-list flex>
		<md-subheader class="md-no-sticky">Your last activity</md-subheader>
			<md-list-item class="md-3-line" ng-click="loadSet(item)" ng-repeat="item in lastUsedDecks">
				<img ng-src="img/deck_icon.png" class="md-avatar" alt="{{item.name}}" />
				<div class="md-list-item-text" layout="column">
					<h3>{{ item }}</h3>
					<!--<h4>{{ item.code }}</h4>
					<p>{{ item.releaseDate }}</p>-->
				</div>
			</md-list-item>
		</md-list>
				
		<md-subheader class="md-no-sticky">New decks</md-subheader>
				
		<md-list>
		  <md-list-item class="md-3-line" ng-repeat="item in cards">
			<div class="md-list-item-text">
			  <h3>{{item.name}}</h3>
			  <h4><span ng-repeat="pic in getManaImages(item.manaCost)"><span ng-if="!pic.isImage">{{pic.path}}</span><img ng-src="{{pic.path}}" ng-if="pic.isImage"/></span></h4>
			  <p>{{item.type}}</p>
			</div>
			<md-button class="md-secondary md-primary" ng-disabled="true"><i class="fa fa-repeat fa-lg"></i> 2 days</md-button>
			<md-divider ng-if="!$last"></md-divider>
		  </md-list-item>
	</md-list>
</md-content>
