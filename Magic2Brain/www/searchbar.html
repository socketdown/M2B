<md-sidenav id="left" class="md-sidenav-left" md-component-id="left" md-swipe-left="toggleSide()" md-whiteframe="4">
	<md-toolbar class="md-theme-indigo">
		<h1 class="md-toolbar-tools">
			<md-button class="md-icon-button" ng-click="toggleSide()"><i class="fa fa-arrow-left fa-lg"></i></md-button>
			<md-separator></md-separator>
		Magic2Brain
		</h1>
	</md-toolbar>
	<md-content layout-margin>
		<form>
			<md-input-container>
				<label for="testInput">Search Decks</label>
				<input type="text" id="testInput" ng-model="decksearch" md-autofocus>
			</md-input-container>
		</form>	
		<md-list flex>
			<md-subheader class="md-no-sticky">Our Compiled Decks</md-subheader>
			<md-list-item class="md-3-line" ng-click="loadSet(item.code)" ng-repeat="item in decks | filter: decksearch">
				<img ng-src="img/deck_icon.png" class="md-avatar" alt="{{item.name}}" />
				<div class="md-list-item-text" layout="column">
					<h3>{{ item.name }}</h3>
					<h4>{{ item.code }}</h4>
					<p>{{ item.releaseDate }}</p>
				</div>
			</md-list-item>
		</md-list>
	</md-content>
</md-sidenav>
